<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding e Margin in percentuale</title>
    <style>
        p {
            padding: 10%;
            margin-left: 10%;
            background-color: #ff9;
        }

        div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="contenitore" style="width: 600px;height: 200px;background-color: #dddd;">
        <p>Testo con margine e padding in percentuale</p>
    </div>

    <div class="wrapper" style="width: 500px;background-color:#ccf2ff ;">
        <div class="interno"
            style="width: 100%;height: 100px;padding-top: 10%;margin-bottom: 5%;background-color: rosybrown;"></div>
    </div>
</body>

</html>
