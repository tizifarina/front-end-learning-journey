<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto tra misure fisse e relative</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }

        video {
            height: auto;
        }

        p {
            font-size: 1.5em;
            margin-top: 2%;
        }

        .relative {
            width: 50%;
            height: 50%;
            border: 1px;
        }
    </style>
</head>

<body>
    <div>Questo box usa misure fisse</div>
    <div class="relative">Questo box usa misure relative</div>
    <video src="media/video.mp4" controls></video>
    <p>Questo video si adatta alla larghezza dello schermo</p>
</body>

</html>
