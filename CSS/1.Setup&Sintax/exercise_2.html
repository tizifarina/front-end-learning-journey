<!DOCTYPE html>
<!--CSS Anatomy-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* Il selettore è l'elemento p; il blocco di dichiarazione è il codice tra le parentesi graffe. */
            color: blue;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <p style="color: blue;">Questo paragrafo è blu grazie allo stile inline.</p>
    <p style="color: red;">Questo paragrafo è rosso grazie allo stile inline.</p>
</body>

</html>
