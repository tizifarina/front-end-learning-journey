<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: white;
            padding: 15px;
        }

        .verde {
            color: hsl(120, 60%, 50%);
        }

        .rosso {
            color: hsl(0, 100%, 50%);
        }

        .blu {
            color: hsl(240, 100%, 50%);
        }

        div {
            width: 250px;
            height: 100px;
            color: white;
            margin-bottom: 15px;
        }

        .trenta {
            background-color: hsl(200, 70%, 30%);
        }

        .cinquanta {
            background-color: hsl(200, 70%, 50%);
        }

        .ottanta {
            background-color: hsl(200, 70%, 80%);
        }
    </style>
</head>

<body>
    <p class="verde">Verde HSL</p>
    <p class="rosso">Rosso HSL</p>
    <p class="blu">Blu HSL</p>

    <div class="trenta">Luminosità: 30%</div>
    <div class="cinquanta">Luminosità: 50%</div>
    <div class="ottanta">Luminosità: 80%</div>
</body>

</html>
