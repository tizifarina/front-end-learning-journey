<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            color: white;
        }

        .sfondo-esadecimale {
            background-color: #8A2BE2;
            margin-bottom: 15px;
        }

        .sfondo-rgb {
            background-color: rgb(138, 43, 226);
        }

        h2 {
            color: white;
            padding: 20px;
        }

        .titolo-hex {
            background-color: #90EE90;
        }

        .titolo-rgb {
            background-color: rgb(255, 87, 34);
        }

        .titolo-scuro {
            background-color: #00008B;
        }
    </style>
</head>

<body>
    <div class="sfondo-esadecimale">Colore in HEX</div>
    <div class="sfondo-rgb">Colore in RGB</div>

    <h2 class="titolo-hex">Titolo 1: HEX</h2>
    <h2 class="titolo-rgb">Titolo 2: RGB</h2>
    <h2 class="titolo-scuro">Titolo 3: HEX(scuro)</h2>
</body>

</html>
