<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }

        div {
            width: 300px;
            height: 100px;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div style="background-color: crimson;">Colore con nome</div>
    <div style="background-color: #FFFF00;">Colore con HEX</div>
    <div style="background-color: rgb(200, 50, 200);">Colore con RGB</div>
    <div style="background-color: hsl(200, 50%, 50%);">Colore con HSL</div>

    <div style="background-color: transparent;">Colore con nome con trasparenza</div>
    <div style="background-color: #FFFF0080;">Colore con HEX con trasparenza</div>
    <div style="background-color: rgba(200, 50, 200, 0.5);">Colore con RGB con trasparenza</div>
    <div style="background-color: hsla(200, 50%, 50%, 0.5);">Colore con HSL con trasparenza</div>

</body>

</html>
