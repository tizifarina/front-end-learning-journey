<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervallo Media Query</title>
    <style>
        .banner {
            height: 100px;
            width: 100%;
            background-color: #cccccc;
            display: flex;
            /* per centrare verticalmente */
            justify-content: center;
            /* centratura orizzontale */
            align-items: center;
            /* centratura verticale */
            font-size: 18px;
        }

        @media(min-width: 320px) and (max-width: 480px) {
            .banner {
                background-color: #3366ff;
                color: white;
            }
        }

        p {
            font-size: 14px;
        }

        @media(min-width: 480px) {
            p {
                font-size: 16px;
            }
        }

        @media(min-width: 768px) {
            p {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="banner">Questo banner cambia colore tra 320px e 480px</div>
    <section class="contenuto">
        <p>Questo testo cambia dimensione con tre intervalli di larghezza.</p>
    </section>
</body>

</html>
