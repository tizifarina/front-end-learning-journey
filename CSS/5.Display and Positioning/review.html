<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenitore-principale {
            position: relative;
            width: 800px;
            background-color: aliceblue;
        }

        .blocco-rosso {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            height: 100px;
            width: 200px;
            z-index: 2;

        }

        .blocco-verde {
            position: sticky;
            top: 60px;
            background-color: green;
            height: 80px;
            width: 100%;
            z-index: 1;
        }

        .blocco-arancione {
            float: right;
            width: 300px;
            background-color: orange;
            height: 120px;
            z-index: 0;
        }

        h1 {
            display: inline;
        }

        .clear-both {
            clear: both;
            background-color: blue;
            height: 50px;
            margin-top: 20px;
        }

        .rettangolo {
            display: inline-block;
            width: 200px;
            height: 250px;
            margin-right: 15px;
        }

        .uno {
            background-color: violet;
        }

        .due {
            background-color: orange;
        }

        .tre {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="contenitore-principale">
        <div class="blocco-rosso">Posizione: assoluta</div>
        <div class="blocco-verde">Posizione: sticky</div>
        <div class="blocco-arancione">Float a destra</div>
    </div>

    <h1>Ciao</h1>
    <span>Elemento affiancato</span>

    <div class="clear-both"></div>

    <div class="contenitore-secondo">
        <div class="rettangolo uno">Rettangolo 1</div>
        <div class="rettangolo due">Rettangolo 2</div>
        <div class="rettangolo tre">Rettangolo 3</div>
    </div>
</body>

</html>
