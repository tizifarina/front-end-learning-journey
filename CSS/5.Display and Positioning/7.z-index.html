<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .blue-box {
            background-color: blue;
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 1;
        }

        .green-box {
            background-color: green;
            position: relative;
            top: -150px;
            left: 50px;
            width: 200px;
            height: 200px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="blue-box">Box Blu</div>
    <div class="green-box">Box Verde</div>
</body>

</html>
