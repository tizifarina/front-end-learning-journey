<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            float: left;
        }

        .box-uno {
            height: 100px;
            background-color: aqua;
        }

        .box-due {
            height: 180px;
            background-color: blue;
        }

        .box-tre {
            height: 120px;
            background-color: blueviolet;
        }

        .speciale {
            background-color: brown;
            width: 400px;
            height: 100px;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="box-uno">Box 1</div>
    <div class="box-due">Box 2</div>
    <div class="box-tre">Box 3</div>

    <div class="speciale">Elemento Speciale</div>
</body>

</html>
