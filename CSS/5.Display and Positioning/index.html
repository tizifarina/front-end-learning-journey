<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            position: absolute;
            padding-top: 10px;
            padding-left: 15px;
        }

        section.sinistra {
            display: flex;
            width: 300px;
            float: left;
        }

        section.destra {
            display: flex;
            width: 300px;
            float: right;
        }

        div.centrale {
            clear: both;
        }

        footer {
            z-index: 5;
            position: relative;
            text-align: center;
        }


        .box {
            width: 100%;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px
        }

        .statico {
            background-color: red;
        }

        .relativo {
            background-color: aquamarine;
            position: relative;
            padding: 30px;
        }

        .assoluto {
            background-color: blue;
            position: absolute;
            top: 50px;
        }

        .fisso {
            background-color: blueviolet;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!--Flow of HTML-->
    <header>Intestazione Principale</header>
    <section class="sinistra">Sezione Sinistra</section>
    <section class="destra">Sezione Destra</section>

    <div class="centrale">Contenuto centrale</div>


    <footer>Â© 2025 Sito Web</footer>

    <!--Position-->

    <div class="box statico">Elemento Statico</div>
    <div class="box relativo">Elemento Relativo</div>
    <div class="box assoluto">Elemento Assoluto</div>
    <div class="box fisso">Elemento Fisso</div>




</body>

</html>
