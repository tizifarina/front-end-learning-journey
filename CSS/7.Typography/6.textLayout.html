<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            letter-spacing: 1.5px;
            word-spacing: 0.5em;
            line-height: 1.6;
            font-size: 20px;
            color: grey;
        }

        .h2 {
            font-family: sans-serif;
            font-size: 28px;
        }

        .sinistra {
            text-align: left;
        }

        .centro {
            text-align: center;
        }

        .destra {
            text-align: right;
        }
    </style>
</head>

<body>
    <p>Il layout del testo può migliorare la leggibilità dei contenuti web.</p>

    <h2 class="sinistra">Allineamento a sinistra</h2>
    <h2 class="centro">Allineamento al centro</h2>
    <h2 class="destra">Allineamento a destra</h2>
</body>

</html>
