<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3 {
            font-size: 22px;
            background-color: rgb(185, 174, 174);
        }

        p {
            text-transform: capitalize;
            font-family: sans-serif;
            font-size: 18px;
        }

        button {
            text-transform: uppercase;
            font-family: sans-serif;
            font-size: 16px;
            padding: 10px;
        }

        .maiuscolo {
            text-transform: uppercase;
        }

        .minuscolo {
            text-transform: lowercase;
        }

        .capitalizzato {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h3 class="maiuscolo">questo titolo sarà tutto in MAIUSCOLO</h3>
    <h3 class="minuscolo">QUESTO TITOLO SARÀ tutto in minuscolo</h3>
    <h3 class="capitalizzato">questo titolo sarà Capitalizzato</h3>

    <p>testo descrittivo del contenuto della pagina</p>
    <button>clicca qui</button>
</body>

</html>
