<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <style>
        h1 {
            font-family: Roboto, sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: blue;
            text-align: center;
        }

        p {
            font-family: system-ui, sans-serif;
            font-size: 18px;
            background-color: rgb(176, 170, 170);
            padding: 10px;
        }

        .maiuscolo {
            text-transform: uppercase;
        }

        .minuscolo {
            text-transform: lowercase;
        }

        .capitalizzato {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p class="maiuscolo">Questo testo è in maiuscolo</p>
    <p class="minuscolo">Questo testo è in minuscolo</p>
    <p class="capitalizzato">Questo testo è capitalizzato</p>

    <h1>Titolo con Font Esterno</h1>
</body>

</html>
