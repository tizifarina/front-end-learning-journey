<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-size: 18px;
        }

        .normale {
            font-weight: normal;
        }

        .leggero {
            font-weight: lighter;
        }

        .spesso {
            font-weight: bolder;
        }

        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }

        .piccolo {
            font-weight: 300;
        }

        .normale {
            font-weight: 400;
        }

        .grasstto {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <p class="normale">Questo testo è normale</p>
    <p class="leggero">Questo testo è più leggero</p>
    <p class="spesso">Questo testo è più spesso</p>

    <h3 class="piccolo">Peso 300</h3>
    <h3 class="normale">Peso 400 (normale)</h3>
    <h3 class="grassetto">Peso 700 (grassetto)</h3>
</body>

</html>
