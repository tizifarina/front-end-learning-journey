<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        h1 {
            font-family: Poppins, sans-serif;
            font-weight: 700;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        p {
            font-weight: 400;
            line-height: 1.6;
            word-spacing: 0.3em;
            text-align: justify;
        }

        .serif {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 18px;
            border-bottom: 1px;
        }

        .sans-serif {
            font-family: Arial, Verdana, sans-serif;
            font-size: 18px;
            border-bottom: 1px;
        }
    </style>
</head>

<body>
    <section class="testo-tipografico">
        <h1>Benvenuti al Corso di Web Design</h1>
        <p>Impara come stilizzare il testo con CSS per creare pagine più leggibili e professionali.</p>
    </section>

    <p class="serif">Questo è un font con grazie (serif).</p>
    <p class="sans-serif">Questo è un font senza grazie (sans-serif).</p>
</body>

</html>
