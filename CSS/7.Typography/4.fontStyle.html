<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <style>
        h2 {
            font-family: Playfair Display;
            font-style: italic;
            font-weight: 400;
            font-size: 32px;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        .corsivo {
            font-style: italic;
            color: rebeccapurple;
        }

        .normale {
            font-style: normal;
            color: red;
        }
    </style>
</head>

<body>
    <p class="corsivo">Questo paragrafo è in corsivo</p>
    <p class="normale">Questo paragrafo è normale</p>

    <h2>Titolo elegante in corsivo</h2>
</body>

</html>
