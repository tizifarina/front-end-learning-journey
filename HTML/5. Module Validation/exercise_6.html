<!DOCTYPE html>
<!-- Review -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Questo modulo include la validazione lato client -->
    <form action="/verifica" method="POST">
        <label for="nome">Nome completo: </label>
        <input type="text" name="nome" id="nome" required>

        <label for="eta">Inserisci la tua et√†: </label>
        <input type="number" id="eta" name="eta" min="18" max="99">

        <label for="messaggio">Scrivi un breve messaggio: </label>
        <input type="text" name="messaggio" id="messaggio" minlength="10" maxlength="100" required>

        <label for="codice">Inserisci un codice numerico (esattamente 6 cifre):
        </label>
        <input type="text" name="codice" id="codice" pattern="[0-9]{6}" required>

        <input type="submit" name="" id="" value="Invia">
    </form>
</body>

</html>
