<!-- Adding a Label -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="drink">What is your favorite drink?</label>
        <br>
        <input type="text" name="beverage" id="drink">
        <br>
        <br>
        <label for="meal">Enter your favorite food</label>
        <br>
        <input type="text" name="food" id="meal">
    </form>
</body>

</html>
