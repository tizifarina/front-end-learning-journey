<!-- Range Input -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="">
        <label for="volume">Controllo volume</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1">
    </form>
</body>

</html>
