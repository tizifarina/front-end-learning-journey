<!-- Table Footer -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Questa sezione mostra il totale della tabella -->
    <table>
        <thead>
            <tr>
                <th>Trimestre</th>
                <th>Ricavi</th>
                <th>Costi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Q1</th>
                <td>$10M</td>
                <td>7.5M</td>
            </tr>
            <tr>
                <th>Q2</th>
                <td>$12M</td>
                <td>$5M</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totale</th>
                <td>$22M</td>
                <td>$12.5M</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
