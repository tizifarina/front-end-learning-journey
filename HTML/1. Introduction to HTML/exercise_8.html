<!DOCTYPE html>
<!-- Displaying Text -->
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <div>
        <h1>
            Technology
        </h1>
        <p>
            Artificial intelligence is
            transforming industries across the globe.
            <span>Artificial intelligence</span>
        </p>
    </div>
    <!-- Best practice: Use span for inline text, not entire blocks. -->
    <div>
        <p>
            Electric vehicles are becoming more popular each year.
            <span>Electric vehicles.</span>
            <span>This entire block of text is incorrectly placed inside a span element.</span>
        </p>
    </div>
</body>

</html>
