<!DOCTYPE html>
<!-- Structure -->
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <h1>
        Welcome to my page.
    </h1>
    <p>
        This is the first visible element.
    </p>
    <div>
        <h1>
            Section title
        </h1>
        <p>
            This is a paragraph inside a div.
        </p>
    </div>
    <div>
        <div>
            <p>
                This is a deeply nested paragraph.
            </p>
        </div>
    </div>
    <div>
        <h2>
            Sibling Heading
        </h2>
        <p>
            Sibling Paragraph
        </p>
    </div>
    <footer>
        <p>
            This paragraph is a child of the footer.
        </p>
    </footer>
</body>

</html>
