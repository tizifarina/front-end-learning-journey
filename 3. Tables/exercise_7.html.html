<!-- Spanning Columns -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!--Questa riga unisce due colonne  -->
    <table>
        <tr>
            <th>Lunedì</th>
            <th>Martedì</th>
            <th>Mercoledì</th>
        </tr>
        <tr>
            <td colspan="2">Fuori città</td>
            <td>In ufficio</td>
        </tr>
    </table>
</body>

</html>
