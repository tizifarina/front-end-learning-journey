<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Questa sezione contiene le intestazioni della tabella -->

        <thead>
            <tr>
                <th></th>

                <th scope="col">Domenica</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Mattina</th>
                <td rowspan="2">Lavoro</td>
                <td rowspan="3">Relax</td>
            </tr>
            <tr>
                <th scope="row">Pomeriggio</th>
            </tr>
            <tr>
                <th scope="row">Sera</th>
                <td>Cena</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
