<!DOCTYPE html>
<!--Datalist Input-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="citta"> Città ideale da visitare?</label>
        <input type="text" id="citta" name="citta" list="citta-lista">
        <datalist id="citta-lista">
            <option value="New York"></option>
            <option value="Tokyo"></option>
            <option value="Barcellona"></option>
            <option value="Città del Messico"></option>
            <option value="Melbourn"></option>
            <option value="Bosa"></option>
        </datalist>
        <button type="submit">Invia</button>
    </form>
</body>

</html>
