<!-- Number Input -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="anni">Anni di esperienza:</label>
        <input type="number" id="anni" name="anni" step="1">
        <br>
        <label for="progetti">Numero di progetti completati:</label>
        <input type="number" id="progetti" name="progetti" step="5">
    </form>
</body>

</html>
