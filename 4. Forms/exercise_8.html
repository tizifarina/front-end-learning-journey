<body>
    <form action="">
        <p>Scegli i tuoi condimenti per la pizza:</p>

        <label for="formaggio">Formaggio extra</label>
        <input type="checkbox" id="formaggio" name="condimento" value="formaggio">

        <label for="salame">Salame piccante</label>
        <input type="checkbox" id="salame" name=" condimento" value="salame">

        <label for="acciughe">Acciughe</label>
        <input type="checkbox" id="acciughe" name="condimento" value="acciughe">
    </form>
</body>

</html>
